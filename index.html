<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container"> 
        <div class="navbar">                                    <!-- Hello this is a comment --> 
            <div class="links" id="x"> <a href="https://en.wikipedia.org/wiki/YouTube" class="rounded red">  Youtube </a></div>         <!-- "div.links#x*4>a"  -->
            <div class="links" id="x"> <a href="https://en.wikipedia.org/wiki/Facebook" class="blue"> Facebook </a></div>
            <div class="links" id="x"> <a href="https://en.wikipedia.org/wiki/Instagram" class="pink"> Instagram </a></div>            <!-- IDs are identifiers of different elements (Calling #x ID will call these 4)-->
            <div class="links" id="x"> <a href="https://en.wikipedia.org/wiki/Twitter" class="rounded skyblue"> Twitter/X </a></div>          <!-- four div links with anchor (To put link) "div.link*4>a" -->
        </div>
    </div>

<link rel="stylesheet" href="style.css">                    <!-- CSS link--> <!-- Seperate CSS file for style of the page-->
</body>
</html>                                                        <!-- padding = pushing in (-> <-) & margin = pushing out (<- ->) -->
